<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">SN编号</label>
            <label class="layui-col-xs10">
                <input name="machine_no" value='' required="required" placeholder="请输入SN编号" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">商户名称</label>
            <label class="layui-col-xs10">
                <input name="merNm" value='' required="required" placeholder="请输入商户名称" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">法人名称</label>
            <label class="layui-col-xs10">
                <input name="corpNm" value='' required="required" placeholder="请输入法人名称" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">法人证件号</label>
            <label class="layui-col-xs10">
                <input name="cerNo" value='' placeholder="请输入法人证件号" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">联系电话</label>
            <label class="layui-col-xs10">
                <input name="merTel" value='' placeholder="请输入联系电话" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">结算账号</label>
            <label class="layui-col-xs10">
                <input name="acNo" value='' placeholder="请输入结算账号" class="layui-input">
            </label>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
