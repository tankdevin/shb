<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">
        
        	<div class="layui-row margin-bottom-15">
                <label class="layui-col-xs2 think-form-label">会员级别</label>
                <label class="layui-col-xs10">
                    <select class="layui-select" name="vip_level">
                        <option selected value="">全部</option>
                        {foreach $vip as $k=>$v}
                        {eq name='user.vip_manual' value='$v.id'}
                        <option selected value="{$v.id}">{$v.name}</option>
                        {else}
                        <option value="{$v.id}">{$v.name}</option>
                        {/eq}
                        {/foreach}
                    </select>
                 </label>
            </div>
            <div class="layui-row margin-bottom-15">
                <label class="layui-col-xs2 think-form-label">时间</label>
                <label class="layui-col-xs10">
                    <input name="vip_time" value="{$user.vip_time|default=''}" placeholder="请选择有效时间" class="layui-input">
                </label>
            </div>

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
    laydate.render({range: true, elem: "[name='vip_time']"});
    form.render();
</script>
