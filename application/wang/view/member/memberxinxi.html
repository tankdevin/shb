<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">用户昵称</label>
            <label class="layui-col-xs10">
                <input name="nickname" value='{$user.nickname|default=""}' placeholder="用户昵称" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">真实姓名</label>
            <label class="layui-col-xs10">
                <input name="username" value='{$user.username|default=""}' placeholder="真实姓名" class="layui-input">
            </label>
        </div>
        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">手机号</label>
            <label class="layui-col-xs10">
                <input name="phone" value='{$user.phone|default=""}' placeholder="手机号" class="layui-input">
            </label>
        </div>

        <!-- <div class="layui-row margin-bottom-15">
            <label class="layui-form-label">会员级别</label>
            <label class="layui-col-xs10">
                <select class="layui-select" name="vip_level" style="display: block">
                    {foreach $userlaver as $k=>$v}
                    {eq name='$user.vip_level' value='$v.id'}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </label>
        </div> -->

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">用户邀请码</label>
            <label class="layui-col-xs10">
                <input name="invite_code" value='{$user.invite_code|default=""}' placeholder="用户邀请码" readonly class="layui-input">
            </label>
        </div>

        <!-- <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">更改上级</label>
            <label class="layui-col-xs10">
                <input name="first_leader" value='' placeholder="{$firmem.username}-{$firmem.phone}" class="layui-input">
            </label>
        </div> -->

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">新密码</label>
            <label class="layui-col-xs10">
                <input name="password" value='' placeholder="新密码" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">再次密码</label>
            <label class="layui-col-xs10">
                <input name="passwordad" value='' placeholder="再次密码" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">支付密码</label>
            <label class="layui-col-xs10">
                <input name="paypassword" value='' placeholder="支付密码" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">再支付密码</label>
            <label class="layui-col-xs10">
                <input name="paypasswordad" value='' placeholder="再支付密码" class="layui-input">
            </label>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
