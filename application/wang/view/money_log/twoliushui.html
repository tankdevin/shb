{extend name='admin@main'}

{block name="content"}
<div class="think-box-shadow">
    <fieldset>
        <legend>条件搜索</legend>
        <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">机具编号</label>
                <div class="layui-input-inline">
                    <input name="snNo" value="{$Think.get.snNo|default=''}" placeholder="机具编号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">交易类型</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="txnCd">
                        {foreach [''=>'- 全部状态 -','01'=>'POSS机消费','10'=>'银联消费','12'=>'云闪付消费'] as $k=>$v}
                        {eq name='Think.get.txnCd' value='$k.""'}
                        <option selected value="{$k}">{$v}</option>
                        {else}
                        <option value="{$k}">{$v}</option>
                        {/eq}
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-inline">
                    <input  value="{$Think.get.timead|default=''}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
            </div>
        </form>
        <script>
            form.render();
            laydate.render({range: true, elem: '[name="create_at"]'})
        </script>
    </fieldset>
    <table class="layui-table margin-top-10" lay-skin="line">
        {notempty name='list'}
        <thead>
        <tr>
            <th class='list-table-check-td think-checkbox'>
                <input data-auto-none data-check-target='.list-check-box' type='checkbox'>
            </th>
            <th class='text-left nowrap'>伙伴手机</th>
            <th class='text-left nowrap'>伙伴姓名</th>
            <th class='text-left nowrap'>伙伴编号</th>
            <th class='text-left nowrap'>个人业绩</th>
            <th class='text-left nowrap'>团队业绩</th>
            <th class='text-left nowrap'>流水</th>
            <th class='text-left nowrap'></th>
        </tr>
        </thead>
        {/notempty}
        <tbody>
        {foreach $list as $key=>$vo}
        <tr>
            <td class='list-table-check-td think-checkbox'>
                <label><input class="list-check-box" value='{$vo.id}' type='checkbox'></label>
            </td>
            <td class='text-left'>{$vo.phone}</td>
            <td class='text-left'>{$vo.username}</td>
            <td class='text-left'>{$vo.id}</td>
            <td class='text-left'>{$vo.oneyeji}</td>
            <td class='text-left'>{$vo.teamyeji}</td>
            <td class='text-left'>
                <a data-dbclick class="layui-btn layui-btn-sm" data-open='{:url("oneliushui")}?id={$vo.id}&timead={$Think.get.timead}'>个人</a>
                <a data-dbclick class="layui-btn layui-btn-sm" data-open='{:url("twoliushui")}?id={$vo.id}&timead={$Think.get.timead}'>伙伴</a></td>
            <td class='text-left'>

            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>

</div>
{/block}
